<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Covid-19 </title>
</head>
<body>
    <div class="card d-flex justify-containt-center my-3 mx-4">
        <h1>Covid-19</h1>
    </div>

    <div class="card mx-4">
 <div class="container-fluid round">
    <div class="row">
      <div class="col  btn btn-warning ">
        <div class="card-body">
            <h6 class="card-title">Total Confirmed</h6>
            <p class="card-text">{{globalSum.TotalConfirmed}}</p>
        </div>
      </div>
      <div class="col btn btn-warning">
        <div class="card-body">
            <h6 class="card-title">New Confirmed</h6>
            <p class="card-text">{{globalSum.NewConfirmed}}</p>
        </div>
      </div>
      <div class="col btn btn-danger">
        <div class="card-body ">
            <h6 class="card-title ">Total Deaths</h6>
            <p class="card-text">{{globalSum.TotalDeaths}}</p>
        </div>
      </div>
      <div class="col btn btn-danger">
        <div class="card-body ">
            <h6 class="card-title">New Deaths</h6>
            <p class="card-text">{{globalSum.NewDeaths}}</p>
        </div>
      </div>
      <div class="col  btn btn-primary">
        <div class="card-body">
            <h6 class="card-title">Total Recovered</h6>
            <p class="card-text">{{globalSum.TotalRecovered}}</p>
        </div>
      </div>
      <div class="col  btn btn-success">
        <div class="card-body">
            <h6 class="card-title">New Recovered</h6>
            <p class="card-text">{{globalSum.NewRecovered}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
